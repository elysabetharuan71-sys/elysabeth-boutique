<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - ELYSABETH FASHION</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-header h1 {
            color: #000;
            font-size: 2.2em;
        }
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .contact-card {
            flex: 1;
            min-width: 250px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .contact-card i {
            font-size: 24px;
            margin-right: 10px;
            color: #e63946;
        }
        .contact-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #c1121f;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="contact-header">
        <h1>Hubungi Kami</h1>
        <p>Tim ELYSABETH FASHION siap membantu Anda!</p>
    </div>

    <div class="contact-info">
        <div class="contact-card">
            <h3><i class="fas fa-map-marker-alt"></i> Alamat</h3>
            <p>Jalan Harmonika no.30 Medan<br>Medan, Indonesia 12345</p>
        </div>
        <div class="contact-card">
            <h3><i class="fas fa-phone"></i> Telepon/WhatsApp</h3>
            <p><a href="tel:+62211234567">(021) 123-4567</a></p>
            <p><a href="https://wa.me/6281234567890">+62 812-3456-7890</a></p>
        </div>
        <div class="contact-card">
            <h3><i class="fas fa-envelope"></i> Email & Media Sosial</h3>
            <p><a href="mailto:cs@elysabethfashion.com">cs@elysabethfashion.com</a></p>
            <p>
                <a href="https://instagram.com/elysabethfashion" style="color: #e63946;"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com/elysabethfashion" style="color: #e63946;"><i class="fab fa-facebook"></i></a>

    <div class="contact-form">
        <h2><i class="fas fa-paper-plane"></i> Kirim Pesan</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subjek</label>
                <select id="subject" name="subject">
                    <option value="pertanyaan">Pertanyaan Produk</option>
                    <option value="pengembalian">Pengembalian/Penukaran</option>
                    <option value="kerjasama">Kerja Sama</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Kirim Pesan</button>
        </form>
    </div>
