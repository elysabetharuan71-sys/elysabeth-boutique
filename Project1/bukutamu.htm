<!DOCTYPE html>
<html lang="id">
<head>

  <style>
    body {

      margin: 0;

    .form-container textarea {
      width: 100%;

      margin-bottom: 15px;

      border-radius: 5px;
    }
    .form-container button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .data-container {
